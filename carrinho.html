<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Loja Da V√≠rgula</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica', Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #111;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .back-btn {
            background-color: #111;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .cart-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .cart-items {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-image {
            width: 80px;
            height: 80px;
            background-color: #f8f8f8;
            border-radius: 5px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #666;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .item-category {
            color: #666;
            font-size: 14px;
        }

        .item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .quantity-btn {
            background-color: #111;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity {
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        .item-price {
            font-weight: bold;
            font-size: 18px;
            color: #111;
        }

        .cart-summary {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .summary-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .coupon-section {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .coupon-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .coupon-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .coupon-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .coupon-success {
            background-color: #d4edda;
            color: #155724;
        }

        .coupon-error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .summary-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 18px;
            padding-top: 15px;
            border-top: 2px solid #111;
            margin-top: 15px;
        }

        .discount-line {
            color: #28a745;
        }

        .payment-section {
            margin-top: 20px;
        }

        .payment-methods {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .payment-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            background-color: white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }

        .payment-btn.active {
            border-color: #111;
            background-color: #f8f8f8;
        }

        .payment-form {
            display: none;
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .payment-form.active {
            display: block;
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .qr-code, .boleto-code {
            text-align: center;
            padding: 20px;
        }

        .qr-placeholder {
            width: 200px;
            height: 200px;
            background-color: #111;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            border-radius: 5px;
        }

        .code-text {
            font-family: monospace;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            word-break: break-all;
            margin: 10px 0;
        }

        .checkout-btn {
            background-color: #111;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }

        .checkout-btn:hover {
            background-color: #333;
        }

        .empty-cart {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 768px) {
            .cart-container {
                grid-template-columns: 1fr;
            }
            
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .payment-methods {
                flex-direction: column;
            }
            
            .form-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="home.html" class="back-btn">‚Üê Voltar para a loja</a>
            <h1>Seu Carrinho</h1>
        </div>

        <div class="cart-container">
            <div class="cart-items">
                <div id="cart-content">
                  
                </div>
            </div>

            <div class="cart-summary">
                <h2 class="summary-title">Resumo do Pedido</h2>
                
                <!-- Se√ß√£o de Cupom -->
                <div class="coupon-section">
                    <input type="text" class="coupon-input" id="coupon-input" placeholder="C√≥digo do cupom">
                    <button class="coupon-btn" onclick="applyCoupon()">Aplicar Cupom</button>
                    <div id="coupon-message"></div>
                </div>

                <!-- Resumo de valores -->
                <div class="summary-line">
                    <span>Subtotal:</span>
                    <span id="subtotal">R$ 0,00</span>
                </div>
                <div class="summary-line discount-line" id="discount-line" style="display: none;">
                    <span>Desconto:</span>
                    <span id="discount">R$ 0,00</span>
                </div>
                <div class="summary-line">
                    <span>Frete:</span>
                    <span id="shipping">Gr√°tis</span>
                </div>
                <div class="summary-total">
                    <span>Total:</span>
                    <span id="total">R$ 0,00</span>
                </div>

                <!-- M√©todos de Pagamento -->
                <div class="payment-section">
                    <h3>Forma de Pagamento</h3>
                    <div class="payment-methods">
                        <div class="payment-btn active" onclick="selectPayment('card')">
                            üí≥ Cart√£o
                        </div>
                        <div class="payment-btn" onclick="selectPayment('pix')">
                            üì± PIX
                        </div>
                        <div class="payment-btn" onclick="selectPayment('boleto')">
                            üìÑ Boleto
                        </div>
                    </div>

                    <!-- Formul√°rio do Cart√£o -->
                    <div id="card-form" class="payment-form active">
                        <div class="form-group">
                            <label>Nome no Cart√£o</label>
                            <input type="text" placeholder="Nome completo" required>
                        </div>
                        <div class="form-group">
                            <label>N√∫mero do Cart√£o</label>
                            <input type="text" placeholder="0000 0000 0000 0000" maxlength="19" oninput="formatCardNumber(this)" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Validade</label>
                                <input type="text" placeholder="MM/AA" maxlength="5" oninput="formatExpiry(this)" required>
                            </div>
                            <div class="form-group">
                                <label>CVV</label>
                                <input type="text" placeholder="123" maxlength="3" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Parcelas</label>
                            <select>
                                <option>1x sem juros</option>
                                <option>2x sem juros</option>
                                <option>3x sem juros</option>
                                <option>4x com juros</option>
                                <option>5x com juros</option>
                                <option>6x com juros</option>
                            </select>
                        </div>
                    </div>

                    <!-- PIX -->
                    <div id="pix-form" class="payment-form">
                        <div class="qr-code">
                            <div class="qr-placeholder" id="qr-code-display">
                                QR CODE
                            </div>
                            <p>Escaneie o QR Code com seu app do banco</p>
                            <div class="code-text" id="pix-code"></div>
                            <button onclick="generatePIX()" style="margin-top: 10px; padding: 10px 20px; background-color: #111; color: white; border: none; border-radius: 5px; cursor: pointer;">Gerar PIX</button>
                        </div>
                    </div>

                    <!-- Boleto -->
                    <div id="boleto-form" class="payment-form">
                        <div class="boleto-code">
                            <p>C√≥digo de barras do boleto:</p>
                            <div class="code-text" id="boleto-code-display"></div>
                            <p style="margin-top: 15px;">Vencimento: <strong id="boleto-due-date"></strong></p>
                            <button onclick="generateBoleto()" style="margin-top: 15px; padding: 10px 20px; background-color: #111; color: white; border: none; border-radius: 5px; cursor: pointer;">Gerar Boleto</button>
                        </div>
                    </div>

                    <button class="checkout-btn" onclick="checkout()">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Gerenciador do carrinho
        let cartItems = [];
        let appliedCoupon = null;

        // Cupons v√°lidos
        const validCoupons = {
            'DESCONTO10': { discount: 0.10, description: '10% de desconto' },
            'PRIMEIRACOMPRA': { discount: 0.15, description: '15% de desconto' },
            'FRETEGRATIS': { discount: 0.05, description: '5% de desconto' },
            'BLACKFRIDAY': { discount: 0.20, description: '20% de desconto' }
        };

        // Inicializar carrinho
        function initializeCart() {
            // Carregar itens do localStorage
            const savedCart = localStorage.getItem('cart');
            if (savedCart) {
                cartItems = JSON.parse(savedCart);
            } else {
                // Se n√£o h√° itens, inicializar vazio
                cartItems = [];
            }
            
            renderCart();
            updateSummary();
        }

        // Renderizar carrinho
        function renderCart() {
            const cartContent = document.getElementById('cart-content');
            
            if (cartItems.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <h3>Seu carrinho est√° vazio</h3>
                        <p>Adicione alguns produtos incr√≠veis!</p>
                    </div>
                `;
                return;
            }

            cartContent.innerHTML = cartItems.map(item => `
                <div class="cart-item" data-id="${item.id}">
                    <div class="item-image">${item.image}</div>
                    <div class="item-info">
                        <div class="item-name">${item.name}</div>
                        <div class="item-category">${item.category}</div>
                        <div class="item-controls">
                            <button class="quantity-btn" onclick="updateQuantity('${item.id}', ${item.quantity - 1})">-</button>
                            <span class="quantity">${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity('${item.id}', ${item.quantity + 1})">+</button>
                            <button class="quantity-btn" onclick="removeItem('${item.id}')" style="background-color: #dc3545; margin-left: 10px;">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="item-price">R$ ${(item.price * item.quantity).toFixed(2).replace('.', ',')}</div>
                </div>
            `).join('');
        }

        // Atualizar quantidade
        function updateQuantity(id, newQuantity) {
            if (newQuantity <= 0) {
                removeItem(id);
                return;
            }
            
            const item = cartItems.find(item => item.id === id);
            if (item) {
                item.quantity = newQuantity;
                localStorage.setItem('cart', JSON.stringify(cartItems));
                renderCart();
                updateSummary();
                // Atualiza o contador do carrinho na p√°gina principal, se estiver vis√≠vel
                if (window.opener && window.opener.updateCartCount) {
                    window.opener.updateCartCount();
                }
            }
        }

        // Remover item
        function removeItem(id) {
            cartItems = cartItems.filter(item => item.id !== id);
            localStorage.setItem('cart', JSON.stringify(cartItems));
            renderCart();
            updateSummary();
            // Atualiza o contador do carrinho na p√°gina principal, se estiver vis√≠vel
            if (window.opener && window.opener.updateCartCount) {
                window.opener.updateCartCount();
            }
        }

        // Atualizar resumo
        function updateSummary() {
            const subtotal = cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            let discount = 0;
            
            if (appliedCoupon) {
                discount = subtotal * appliedCoupon.discount;
            }
            
            const total = subtotal - discount;
            
            document.getElementById('subtotal').textContent = `R$ ${subtotal.toFixed(2).replace('.', ',')}`;
            document.getElementById('total').textContent = `R$ ${total.toFixed(2).replace('.', ',')}`;
            
            if (discount > 0) {
                document.getElementById('discount-line').style.display = 'flex';
                document.getElementById('discount').textContent = `-R$ ${discount.toFixed(2).replace('.', ',')}`;
            } else {
                document.getElementById('discount-line').style.display = 'none';
            }
        }

        // Aplicar cupom
        function applyCoupon() {
            const couponCode = document.getElementById('coupon-input').value.toUpperCase().trim();
            const messageDiv = document.getElementById('coupon-message');
            
            if (!couponCode) {
                messageDiv.innerHTML = '<div class="coupon-error">Digite um c√≥digo de cupom</div>';
                return;
            }
            
            if (validCoupons[couponCode]) {
                appliedCoupon = validCoupons[couponCode];
                messageDiv.innerHTML = `<div class="coupon-success">Cupom aplicado: ${appliedCoupon.description}</div>`;
                updateSummary();
            } else {
                messageDiv.innerHTML = '<div class="coupon-error">Cupom inv√°lido</div>';
            }
        }

        // Selecionar m√©todo de pagamento
        function selectPayment(method) {
            // Remover classe active de todos os bot√µes
            document.querySelectorAll('.payment-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.payment-form').forEach(form => form.classList.remove('active'));
            
            // Adicionar classe active ao m√©todo selecionado
            event.target.classList.add('active');
            document.getElementById(`${method}-form`).classList.add('active');
        }

        // Formatar n√∫mero do cart√£o
        function formatCardNumber(input) {
            let value = input.value.replace(/\s/g, '').replace(/[^0-9]/gi, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            input.value = formattedValue;
        }

        // Formatar data de vencimento
        function formatExpiry(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            input.value = value;
        }

        // Gerar PIX
        function generatePIX() {
            const pixCode = generateRandomCode(32);
            document.getElementById('pix-code').textContent = pixCode;
            
            // Simular QR Code
            const qrDisplay = document.getElementById('qr-code-display');
            qrDisplay.innerHTML = `
                <div style="background-color: white; padding: 10px; border-radius: 5px;">
                    <div style="display: grid; grid-template-columns: repeat(8, 1fr); gap: 2px; width: 160px; height: 160px;">
                        ${Array.from({length: 64}, () => 
                            `<div style="background-color: ${Math.random() > 0.5 ? '#000' : '#fff'}; width: 100%; height: 100%;"></div>`
                        ).join('')}
                    </div>
                </div>
            `;
        }

        // Gerar Boleto
        function generateBoleto() {
            const boletoCode = generateBoletoCode();
            const dueDate = new Date();
            dueDate.setDate(dueDate.getDate() + 3); // 3 dias para vencimento
            
            document.getElementById('boleto-code-display').textContent = boletoCode;
            document.getElementById('boleto-due-date').textContent = dueDate.toLocaleDateString('pt-BR');
        }

        // Gerar c√≥digo aleat√≥rio
        function generateRandomCode(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // Gerar c√≥digo do boleto
        function generateBoletoCode() {
            let code = '';
            for (let i = 0; i < 47; i++) {
                code += Math.floor(Math.random() * 10);
                if (i === 4 || i === 9 || i === 20 || i === 31) {
                    code += '.';
                } else if (i === 10) {
                    code += ' ';
                }
            }
            return code;
        }

        // Finalizar compra
        function checkout() {
            if (cartItems.length === 0) {
                alert('Seu carrinho est√° vazio!');
                return;
            }
            
            // Aqui voc√™ implementaria a l√≥gica de pagamento real
            alert('Compra finalizada com sucesso! Obrigado pela prefer√™ncia.');
            
            // Limpar carrinho
            cartItems = [];
            appliedCoupon = null;
            localStorage.removeItem('cart'); // Limpa o carrinho do localStorage
            renderCart();
            updateSummary();
            // Atualiza o contador do carrinho na p√°gina principal, se estiver vis√≠vel
            if (window.opener && window.opener.updateCartCount) {
                window.opener.updateCartCount();
            }
        }

        // Inicializar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', function() {
            initializeCart();
        });
    </script>
</body>
</html>
